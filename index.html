<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links preview project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <img src="images/avatar-jessica.jpeg" alt="a photo of jessica" class="jessica">
        <h2 id="jes">Jessica Randall</h2>
        <p id="location">London, United Kingdom</p>
        <p id="career">"Front-end developer and avid reader."</p>
    <div class="btn">
        <button class="git">GitHub</button>
        <button class="front">Frontend Mentor</button>
        <button class="link">LinkedIn</button>
        <button class="twitter">Twitter</button>
        <button class="insta">Instagram</button>
    </div>
    </div>
</body>
</html>
